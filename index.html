<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome and Google Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <title>Lovemaths</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <h1 class="heading"><img src="/assets/images/logo.png" class="logo" alt="logo">Love Maths</h1>
    <div class="game-area">
        <div class="controls-area">
            <button class="btn btn--big btn-green"><i class="fa fa-plus"></i></button>
            <button class="btn btn--big btn-blue"><i class="fa fa-minus"></i></button>
            <button class="btn btn--big btn-orange"><i class="fa fa-times"></i></button>
            <button class="btn btn--big btn-red"><i class="fa fa-divide"></i></button>
        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">1</span>
            <span>=</span>
            <p id="answer message">Enter Answer:</p>
            <input id="answer-box" type="number">
        </div>
        <button class="btn btn--gray">Submit Answer</button>
        <div class="score-area">
            <p class="scores">Correct Answers<span id="score">0</span></p>
            <p class="scores">Incorrect Answers<span id="incorrect">0</span></p>
        </div>
        <script src="assets/js/script.js"></script>
</body>

</html>
